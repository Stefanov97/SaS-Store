<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main class="content">
    <h1 class="text-center m-top-50 text-info">Login</h1>
    <hr class="hr-3 w-15"/>
    <form class="mx-auto w-15" th:action="@{/users/login}" method="post">
        <div class="form-group m-top-50">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div class="label-holder d-flex justify-content-center">
                <label for="username" class="h3 mb-2 text-info">Username</label>
            </div>
            <input type="text" class="form-control m-top-20" id="username" name="username" placeholder="Username"
                   required/>
        </div>
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center">
                <label for="password" class="h3 mb-2 text-info">Password</label>
            </div>
            <input type="password" class="form-control m-top-20" id="password" name="password" placeholder="Password"
                   required/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Login</button>
        </div>
    </form>
</main>
<footer class="page-footer font-small indigo">
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
